<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focusrite Scarlett 4i4</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .interface {
            width: 600px;
            height: 300px;
            background: linear-gradient(145deg, #99182b, #c42436);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .logo {
            color: #000;
            font-size: 24px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .knob {
            width: 60px;
            height: 60px;
            background: #222;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .knob::before {
            content: '';
            width: 50%;
            height: 10%;
            background: #fff;
            position: absolute;
            top: 10%;
            border-radius: 5px;
        }

        .knob-label {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .big-knob {
            width: 100px;
            height: 100px;
            background: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .big-knob::before {
            content: '';
            width: 70%;
            height: 5%;
            background: #fff;
            position: absolute;
            top: 15%;
            border-radius: 5px;
        }

        .button {
            width: 30px;
            height: 10px;
            background: #555;
            border-radius: 5px;
            margin-top: 15px;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-port {
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }

        .led-ring {
            width: 40px;
            height: 40px;
            border: 3px solid;
            border-image: linear-gradient(to right, green, orange, red) 1;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body id="body_id">
    
    <div class="interface">
        <div class="logo">Focusrite</div>
        <div class="controls">
            <div>
                <div class="knob"></div>
                <div class="knob-label">Gain 1</div>
            </div>
            <div>
                <div class="knob"></div>
                <div class="knob-label">Gain 2</div>
            </div>
            <div>
                <div class="inputs">
                    <div class="input-port">
                        <div class="led-ring"></div>
                    </div>
                    <div class="input-port">
                        <div class="led-ring"></div>
                    </div>
                </div>
            </div>
            <div>
                <div class="big-knob"></div>
                <div class="knob-label">Monitor</div>
            </div>
        </div>
    </div>
</body>
</html>
